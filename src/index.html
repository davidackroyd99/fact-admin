<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Fact Admin</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div class="main-content">
			<div class="left-col">
				<div class="section title-section">
					<h1>Fact Admin</h1>
					<p>This is an admin tool for dotnetfunfacts.com.</p>
				</div>
				<div class="section travis-section">
					<h1>Travis CI</h1>
					<img src="https://travis-ci.com/davidackroyd99/dotnetfunfacts.svg?branch=master">
				</div>
			</div>
			<div class="right-col">
				<div class="section create-section">
					<h1>New Fact</h1>
					<div class="form-field"><p>Title: </p><input type="text" id="nf-title"/></div>
					<div class="form-field"><p>Url: </p><input type="text" id="nf-url"/></div>
					<div class="form-field"><p>Contributors: </p><input type="text" id="nf-contrib"/></div>
					<div class="form-field"><p>Tags: </p><input type="text" id="nf-tags"/></div>
					<div>
						<p>Fact Body: </p>
						<textarea id="nf-body"></textarea>
						<button id="nf-submit">Create</button>
						<button id="task-publish">Publish</button>
					</div>
				</div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
